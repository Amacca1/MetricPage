<body>
<div class="container">
    <div class="sidebar">
        <div style="padding: 16px;">
            <label for="repoPath">Repo path:</label>
            <input type="text" id="repoPath" value="" placeholder="/absolute/path/to/repo" style="width: 70%;">
            <button onclick="setRepo()">Load Repo</button>
            <button onclick="generateReadme()">Generate README</button>
        </div>
        <ul class="file-list" id="fileList"></ul>
    </div>
    <div class="main">
        <h2 id="filename"></h2>
        <pre id="fileContent">// Select a file to view its contents</pre>
        <button id="previewBtn" style="margin-top:10px;">Preview Suggested Doc</button>
        <button id="approveBtn" style="margin-top:10px;">Approve & Write</button>
        <div id="previewArea"></div>
    </div>
</div>
<script>
let repoRoot = "";
let lastSuggestion = "";
let lastFile = "";

function setRepo() {
    repoRoot = document.getElementById('repoPath').value;
    loadFileTree();
}

async function generateReadme() {
    const res = await fetch('/generate_readme?root=' + encodeURIComponent(repoRoot), {
        method: 'POST'
    });
    const data = await res.json();
    if (data.success) {
        alert("README.md generated!");
        loadFileTree();
    } else {
        alert("Error generating README: " + (data.error || "Unknown error"));
    }
}

async function loadFileTree() {
    const res = await fetch('/filetree?root=' + encodeURIComponent(repoRoot));
    const files = await res.json();
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';
    files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file;
        li.onclick = () => selectFile(file, li);
        fileList.appendChild(li);
    });
}

document.getElementById('previewBtn').onclick = async function() {
    if (!lastFile || !lastSuggestion) return;
    const res = await fetch('/preview_doc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: lastFile, suggestion: lastSuggestion })
    });
    const data = await res.json();
    if (data.preview) {
        const start = data.preview.indexOf('// DOCUWRITER SUGGESTED DOCUMENTATION START //');
        const end = data.preview.indexOf('// DOCUWRITER SUGGESTED DOCUMENTATION END //');
        if (start !== -1 && end !== -1) {
            const before = data.preview.slice(0, start);
            const suggested = data.preview.slice(start, end + '// DOCUWRITER SUGGESTED DOCUMENTATION END //'.length);
            const after = data.preview.slice(end + '// DOCUWRITER SUGGESTED DOCUMENTATION END //'.length);
            document.getElementById('previewArea').innerHTML =
                `<pre>${before}</pre>
                 <div class="suggested-block">${suggested}</div>
                 <pre>${after}</pre>`;
        } else {
            document.getElementById('previewArea').innerHTML = `<pre>${data.preview}</pre>`;
        }
    } else {
        document.getElementById('previewArea').innerHTML = data.error;
    }
};

document.getElementById('approveBtn').onclick = async function() {
    if (!lastFile || !lastSuggestion) return;
    const res = await fetch('/add_doc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: lastFile, suggestion: lastSuggestion })
    });
    const data = await res.json();
    if (data.success) {
        alert("Documentation added!");
        loadFileTree();
    } else {
        alert("Error: " + (data.error || "Unknown error"));
    }
};

async function selectFile(file, li) {
    document.querySelectorAll('#fileList li').forEach(el => el.classList.remove('selected'));
    li.classList.add('selected');
    document.getElementById('filename').textContent = file;
    const res = await fetch('/filecontent?root=' + encodeURIComponent(repoRoot) + '&path=' + encodeURIComponent(file));
    const data = await res.json();
    let content = data.content || data.error;

    // Fetch documentation suggestion
    const docRes = await fetch('/suggest_doc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path: file, code: content })
    });
    const docData = await docRes.json();
    let suggestion = docData.suggestion || docData.error || '';

    lastFile = file;
    lastSuggestion = suggestion;

    document.getElementById('fileContent').textContent =
        suggestion ? `// Suggested documentation:\n${suggestion}\n\n${content}` : content;
    document.getElementById('previewArea').innerHTML = ""; // Clear preview on file select
}

window.onload = () => {};
</script>
</body>
